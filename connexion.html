<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Electro Business Guinée</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
</head>
<body>
    <!-- Main Header -->
    <header class="main-header">
        <div class="container">
            <div class="logo">
                <img src="images/logo-ebg.png" alt="ElectroBusinessGuinee Logo" class="logo-img">
            </div>
            <button class="menu-toggle" aria-label="Menu">
                <i class="fas fa-bars"></i>
            </button>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="formations.html">Formations</a></li>
                    <li><a href="formation_cyber.html">Cyber Sécurité</a></li>
                    <li><a href="voyage.html">Voyage</a></li>
                    <li><a href="apropos.html">À Propos</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li class="inscription-btn"><a href="inscription_form.html">S'inscrire</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Page Hero Section -->
    <section class="page-hero">
        <div class="container">
            <h2>Connexion</h2>
            <p>Accédez à votre espace personnel</p>
        </div>
    </section>

    <!-- Connexion Form Section -->
    <section class="auth-section">
        <div class="container">
            <div class="auth-form-container">
                <form class="auth-form" id="loginForm">
                    <div class="form-header">
                        <h3>Connexion</h3>
                        <p>Connectez-vous à votre compte</p>
                    </div>

                    <div class="form-group">
                        <label for="email">Email *</label>
                        <div class="input-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Mot de passe *</label>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" required>
                            <button type="button" class="toggle-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-group">
                            <input type="checkbox" id="remember" name="remember">
                            <span>Se souvenir de moi</span>
                        </label>
                        <a href="#" class="forgot-password">Mot de passe oublié ?</a>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="submit-button">
                            <i class="fas fa-sign-in-alt"></i>
                            Se connecter
                        </button>
                    </div>

                    <div class="form-footer">
                        <p>Pas encore de compte ? <a href="inscription_form.html">S'inscrire</a></p>
                    </div>

                    <div id="errorMessage" class="error-message" style="display: none;"></div>
                    <div id="successMessage" class="success-message" style="display: none;"></div>
                </form>
            </div>
        </div>
    </section>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
